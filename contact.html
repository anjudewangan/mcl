<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logoIcon/mcl-logo.png" type="image/x-icon" id="faviconTag">
    <title>MCL | Contact</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/vendors/bootstrap.css">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

</head>

<body>
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"> </div>
        <div class="dot"></div>
    </div>
    <!-- Loader ends-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <div>
                        <div><a class="logo"><img class="img-fluid for-light"
                                    src="./assets/images/logoIcon/mcl-logo.png" alt="loginpage"></a></div>
                        <div class="login-main">
                            <form class="theme-form" id="contact-form">
                                <h4 class="text-center">Contact Us</h4>
                                <p class="text-center">Say Hello</p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label">Full Name</label>
                                            <input class="form-control" type="text" id="full-name" required=""
                                                placeholder="John Linken">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Phone No.</label>
                                            <input class="form-control" type="number" required="" id="phone-number"
                                                placeholder="+91 8745210145">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label">Email Address</label>
                                            <input class="form-control" type="email" required="" id="email-address" 
                                                placeholder="Test@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Subject</label>
                                            <input class="form-control" type="text" name="" required="" id="subject"
                                                placeholder="Subject">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-form-label">Message</label>
                                            <textarea class="form-control" rows="3" id="message"
                                                placeholder="Enter message"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 text-center">
                                    <button class="btn btn-primary" type="submit">Submit </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- latest jquery-->
        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap js-->
        <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- feather icon js-->
        <script src="../assets/js/icons/feather-icon/feather.min.js"></script>
        <script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
        <!-- Template js-->
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/caller/api.js"></script>
        <script src="./assets/js/contact.js"></script>
</body>

</html>
